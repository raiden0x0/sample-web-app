<!DOCTYPE HTML>

<html>
    <head>
        <title>ISKOOL BUKOL</title> 
        <link rel="stylesheet" href="index.css" />
    </head>   

    <body>
        <img src="logo.png" width="10%" height="10%"/>
        <h1>Welcome to ISKOOL BUKOL</h1>


    <div class="elevate">
        <form>

            
            <h2>Register now!</h2>
            <div class="section">
                <h3>Basic Information</h3>
                <div class="form-group" >
                    <label>First Name</label>
                    <div class="form-content">
                        <input name="firstName" type="text" placeholder="Enter First Name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <div class="form-content">
                        <input name="lastName" type="text" placeholder="Enter Last Name"/>
                    </div>
                </div>

                <div class="form-group" >
                    <label>Gender</label>
                    <div class="form-content">
                        <select name="gender" placeholder="Enter Gender"> 
                            <option>Male</option>
                            <option>Female</option>
                            <option>LBTQABCDEFGHIJKLMNOP...Z</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" >
                    <label>Date of Birth</label>
                    <div class="form-content">
                        <input name="dob" type="date"/>
                    </div>
                </div>

                <div class="form-group" >
                    <label>Year</label>
                    <div class="form-content">
                        <input name="1stYear" type="radio" value="1st Year"><span>1st Year</span>
                        <input name="2ndYear" type="radio" value="2nd Year"><span>2nd Year</span>
                        <input name="3rdYear" type="radio" value="3rd Year"> <span>3rd Year</span>
                        <input name="4thYear" type="radio"value="4th Year"><span>4th Year</span>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3>Contact Information</h3>
                <div class="form-group" >
                    <label>Email</label>
                    <div class="form-content">
                        <input name="email" type="email" placeholder="Enter Email"/>
                    </div>
                </div>

                <div class="form-group" >
                    <label>Mobile Number</label>
                    <div class="form-content">
                        <input name="mobileNumber" type="tel" placeholder="Enter Mobile Number"/>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3>Account Registration</h3>
                <div class="form-group">
                    <label>Username</label>
                    <div class="form-content">
                        <input name="username" type="text" placeholder="Enter Username">
                    </div>
                </div>

                <div class="form-group" >
                    <label>Password</label>
                    <div class="form-content">
                        <input name="password" type="password" placeholder="Enter Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="form-content">
                        <input name="confirmPassword" type="password" placeholder="Confirm Password"/>
                    </div>
                </div>
            </div>

                <input name="terms" type="checkbox"><span>Please agree :(</span>
              
            <div style="padding-top: 25px;">
                        <input style="align-self: center;" name="register" value = "Register" href="login.html" type="submit">

            </div>
        </form>

        </div>
        

    </body>
</html>
